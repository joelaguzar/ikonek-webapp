<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your iKonek account - Join our community and start making a difference">
    <title>Register - iKonek</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/layout.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/register.css">
</head>
<body>
    <!-- Register Page Container -->
    <div class="register-page">
        <!-- Background Decoration -->
        <div class="register-background" aria-hidden="true">
            <div class="register-shape register-shape-1"></div>
            <div class="register-shape register-shape-2"></div>
        </div>

        <!-- Register Content -->
        <div class="register-container">
            <!-- Back to Home Button -->
            <a href="../index.html" class="back-to-home" aria-label="Go back to homepage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back to home</span>
            </a>

            <!-- Register Card -->
            <div class="register-card">
                <!-- Logo Header -->
                <div class="register-header">
                    <div class="register-logo">
                        <img src="../assets/img/ikonek-logo.png" alt="iKonek Logo" class="logo-image">
                        <span class="logo-text">
                            <span class="logo-i">i</span>Konek
                        </span>
                    </div>
                    
                    <h1 class="register-title">Create Your Account</h1>
                    <p class="register-subtitle">Join our community and start making a difference</p>
                </div>

                <!-- Register Form -->
                <form class="register-form" id="registerForm" novalidate>
                    <!-- First Name and Last Name Row -->
                    <div class="form-row">
                        <div class="form-group form-group-half">
                            <label for="firstName" class="form-label">
                                First Name
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="form-input" 
                                placeholder="First name"
                                required
                                aria-required="true"
                                aria-describedby="firstName-error"
                            >
                            <span class="form-error" id="firstName-error" role="alert"></span>
                        </div>

                        <div class="form-group form-group-half">
                            <label for="lastName" class="form-label">
                                Last Name
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="Last name"
                                required
                                aria-required="true"
                                aria-describedby="lastName-error"
                            >
                            <span class="form-error" id="lastName-error" role="alert"></span>
                        </div>
                    </div>

                    <!-- Middle Name Field -->
                    <div class="form-group">
                        <label for="middleName" class="form-label">
                            Middle Name
                            <span class="optional">(Optional)</span>
                        </label>
                        <input 
                            type="text" 
                            id="middleName" 
                            name="middleName" 
                            class="form-input" 
                            placeholder="Middle name"
                            aria-describedby="middleName-error"
                        >
                        <span class="form-error" id="middleName-error" role="alert"></span>
                    </div>

                    <!-- Birthdate, Sex, and Blood Type Row -->
                    <div class="form-row">
                        <div class="form-group form-group-third">
                            <label for="birthdate" class="form-label">
                                Birthdate
                                <span class="required">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="birthdate" 
                                name="birthdate" 
                                class="form-input" 
                                required
                                aria-required="true"
                                aria-describedby="birthdate-error"
                            >
                            <span class="form-error" id="birthdate-error" role="alert"></span>
                        </div>

                        <div class="form-group form-group-third">
                            <label for="sex" class="form-label">
                                Sex
                                <span class="required">*</span>
                            </label>
                            <div class="select-wrapper">
                                <select 
                                    id="sex" 
                                    name="sex" 
                                    class="form-select"
                                    required
                                    aria-required="true"
                                    aria-describedby="sex-error"
                                >
                                    <option value="" disabled selected>Select sex</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <svg class="select-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                            <span class="form-error" id="sex-error" role="alert"></span>
                        </div>

                        <div class="form-group form-group-third">
                            <label for="bloodType" class="form-label">
                                Blood Type
                                <span class="required">*</span>
                            </label>
                            <div class="select-wrapper">
                                <select 
                                    id="bloodType" 
                                    name="bloodType" 
                                    class="form-select"
                                    required
                                    aria-required="true"
                                    aria-describedby="bloodType-error"
                                >
                                    <option value="" disabled selected>Select blood type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                                <svg class="select-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                            <span class="form-error" id="bloodType-error" role="alert"></span>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            Email
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                            aria-required="true"
                            aria-describedby="email-error"
                        >
                        <span class="form-error" id="email-error" role="alert"></span>
                    </div>

                    <!-- Contact Number Field -->
                    <div class="form-group">
                        <label for="contactNumber" class="form-label">
                            Contact Number
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="contactNumber" 
                            name="contactNumber" 
                            class="form-input" 
                            placeholder="+63 912 345 6789"
                            required
                            aria-required="true"
                            aria-describedby="contactNumber-error"
                        >
                        <span class="form-error" id="contactNumber-error" role="alert"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            Password
                            <span class="required">*</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input password-input" 
                                placeholder="Create a strong password"
                                required
                                aria-required="true"
                                aria-describedby="password-error password-hint"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="togglePassword"
                                aria-label="Toggle password visibility"
                            >
                                <svg class="eye-icon eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                                <svg class="eye-icon eye-on" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <p class="password-hint" id="password-hint">Must be at least 8 characters long</p>
                        <span class="form-error" id="password-error" role="alert"></span>
                    </div>

                    <!-- Required Field Indicator -->
                    <p class="required-note">
                        <span class="required">*</span> indicates required field
                    </p>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-register">
                        Create Account
                    </button>

                    <!-- Login Link -->
                    <p class="login-prompt">
                        Already have an account? 
                        <a href="login.html" class="login-link">Log in</a>
                    </p>
                </form>
            </div>

            <!-- Security Badge -->
            <div class="security-badge">
                ðŸ”’ Your information is secure and encrypted
            </div>
        </div>
    </div>

    <!-- Scripts - Bundled for standalone use -->
    <script>
        // Register Form Module
        const registerForm = document.getElementById('registerForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        const patterns = {
            email: /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/,
            phone: /^(\\+63\\s?|0)?9\\d{2}\\s?\\d{3}\\s?\\d{4}$/,
            password: /^.{8,}$/,
            name: /^[a-zA-Z\\s'-]{2,}$/
        };

        const errorMessages = {
            firstName: 'Please enter a valid first name',
            lastName: 'Please enter a valid last name',
            email: 'Please enter a valid email address',
            contactNumber: 'Please enter a valid Philippine phone number',
            password: 'Password must be at least 8 characters long',
            birthdate: 'Please select your birthdate',
            sex: 'Please select your sex',
            bloodType: 'Please select your blood type',
            required: 'This field is required'
        };

        function init() {
            setupPasswordToggle();
            setupFormValidation();
            setupFormSubmission();
        }

        function setupPasswordToggle() {
            if (!togglePassword || !passwordInput) return;

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                const eyeOff = togglePassword.querySelector('.eye-off');
                const eyeOn = togglePassword.querySelector('.eye-on');
                
                if (eyeOff && eyeOn) {
                    eyeOff.style.display = type === 'password' ? 'block' : 'none';
                    eyeOn.style.display = type === 'text' ? 'block' : 'none';
                }
            });
        }

        function setupFormValidation() {
            const inputs = registerForm.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('blur', () => {
                    validateField(input);
                });

                input.addEventListener('input', () => {
                    clearError(input);
                });
            });
        }

        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            const errorElement = document.getElementById(`${field.id}-error`);

            if (field.hasAttribute('required') && !value) {
                showError(field, errorElement, errorMessages.required);
                return false;
            }

            if (!field.hasAttribute('required') && !value) {
                return true;
            }

            switch (fieldName) {
                case 'firstName':
                case 'lastName':
                    if (!patterns.name.test(value)) {
                        showError(field, errorElement, errorMessages[fieldName]);
                        return false;
                    }
                    break;

                case 'email':
                    if (!patterns.email.test(value)) {
                        showError(field, errorElement, errorMessages.email);
                        return false;
                    }
                    break;

                case 'contactNumber':
                    const phoneDigits = value.replace(/[\\s\\-()]/g, '');
                    const phonePattern = /^(\\+63|0)?9\\d{9}$/;
                    
                    if (!phonePattern.test(phoneDigits)) {
                        const digitsOnly = phoneDigits.replace(/\\D/g, '');
                        let errorMsg = errorMessages.contactNumber;
                        
                        if (phoneDigits.startsWith('+63')) {
                            const afterCode = phoneDigits.substring(3);
                            if (!afterCode.startsWith('9')) {
                                errorMsg = 'Mobile number must start with 9 (e.g., +63 912 345 6789)';
                            } else if (afterCode.length !== 10) {
                                errorMsg = `Mobile number must have 10 digits after +63 (currently ${afterCode.length})`;
                            }
                        } else if (phoneDigits.startsWith('0')) {
                            if (phoneDigits.length !== 11) {
                                errorMsg = `Number must have 11 digits with 0 (currently ${phoneDigits.length})`;
                            }
                        } else if (phoneDigits.startsWith('9')) {
                            if (phoneDigits.length !== 10) {
                                errorMsg = `Mobile number must have 10 digits (currently ${phoneDigits.length})`;
                            }
                        }
                        
                        showError(field, errorElement, errorMsg);
                        return false;
                    }
                    break;

                case 'password':
                    if (!patterns.password.test(value)) {
                        showError(field, errorElement, errorMessages.password);
                        return false;
                    }
                    break;

                case 'birthdate':
                    const birthDate = new Date(value);
                    const today = new Date();
                    const age = today.getFullYear() - birthDate.getFullYear();
                    
                    if (age < 18) {
                        showError(field, errorElement, 'You must be at least 18 years old');
                        return false;
                    }
                    if (age > 120) {
                        showError(field, errorElement, 'Please enter a valid birthdate');
                        return false;
                    }
                    break;

                case 'sex':
                case 'bloodType':
                    if (!value) {
                        showError(field, errorElement, errorMessages[fieldName]);
                        return false;
                    }
                    break;
            }

            clearError(field);
            return true;
        }

        function showError(field, errorElement, message) {
            field.classList.add('error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('active');
            }
        }

        function clearError(field) {
            field.classList.remove('error');
            const errorElement = document.getElementById(`${field.id}-error`);
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.classList.remove('active');
            }
        }

        function setupFormSubmission() {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const inputs = registerForm.querySelectorAll('input[required], select[required]');
                let isValid = true;

                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    const firstError = registerForm.querySelector('.error');
                    if (firstError) {
                        firstError.focus();
                    }
                    return;
                }

                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());

                await handleRegistration(data);
            });
        }

        async function handleRegistration(data) {
            const submitButton = registerForm.querySelector('.btn-register');
            
            try {
                submitButton.disabled = true;
                submitButton.classList.add('loading');

                console.log('Registration data:', data);

                await new Promise(resolve => setTimeout(resolve, 1500));

                showSuccessMessage();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showErrorMessage('Registration failed. Please try again.');
                
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        }

        function showSuccessMessage() {
            alert('Registration successful! Redirecting to login...');
        }

        function showErrorMessage(message) {
            alert(message);
        }

        function formatPhoneNumber(input) {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\\D/g, '');
                
                if (value.startsWith('63')) {
                    value = '+' + value;
                } else if (value.startsWith('9') && value.length === 10) {
                    value = '+63 ' + value;
                }
                
                if (value.startsWith('+63')) {
                    value = value.substring(0, 3) + ' ' + 
                            value.substring(3, 6) + ' ' + 
                            value.substring(6, 9) + ' ' + 
                            value.substring(9, 13);
                }
                
                e.target.value = value.trim();
            });
        }

        const phoneInput = document.getElementById('contactNumber');
        if (phoneInput) {
            formatPhoneNumber(phoneInput);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
