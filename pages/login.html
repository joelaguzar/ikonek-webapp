<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to iKonek - Continue your journey of saving lives through blood donation">
    <title>Login - iKonek</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/layout.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/login.css">
</head>
<body>
    <!-- Login Page Container -->
    <div class="login-page">
        <!-- Background Decoration -->
        <div class="login-background" aria-hidden="true">
            <div class="login-shape login-shape-1"></div>
            <div class="login-shape login-shape-2"></div>
        </div>

        <!-- Login Content -->
        <div class="login-container">
            <!-- Back to Home Button -->
            <a href="../index.html" class="back-to-home" aria-label="Go back to homepage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back to home</span>
            </a>

            <!-- Login Card -->
            <div class="login-card">
                <!-- Logo Header -->
                <div class="login-header">
                    <div class="login-logo">
                        <span class="logo-text">
                            <span class="logo-i">i</span>Konek
                        </span>
                    </div>
                    
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to continue saving lives</p>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm" novalidate>
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@example.com"
                            required
                            aria-required="true"
                            aria-describedby="email-error"
                        >
                        <span class="form-error" id="email-error" role="alert"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input password-input" 
                                placeholder="Enter your password"
                                required
                                aria-required="true"
                                aria-describedby="password-error"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="togglePassword"
                                aria-label="Toggle password visibility"
                            >
                                <svg class="eye-icon eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                                <svg class="eye-icon eye-on" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <span class="form-error" id="password-error" role="alert"></span>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember" 
                                class="form-checkbox"
                            >
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-login">
                        Log In
                    </button>

                    <!-- Sign Up Link -->
                    <p class="signup-prompt">
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up</a>
                    </p>
                </form>
            </div>

            <!-- Security Badge -->
            <div class="security-badge">
                ðŸ”’ Secure and encrypted connection
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/modules/login.js"></script>
</body>
</html>
